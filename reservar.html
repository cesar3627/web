<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Yohana</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo del Hotel Yohana" class="logo">
        <p>¡Bienvenidos a nuestro hotel!</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="inf.html">Habitaciones</a></li>
            <li><a href="reservar.html">Reservación</a></li>
        </ul>
    </nav>

        <!-- Formulario de Reservas -->
        <div class="reservation-form" id="reservacion"> <!-- Añadido id="reservacion" -->
            <h2>Reservar una Habitación</h2>
            <form id="reservationForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="roomType">Tipo de habitación:</label>
                <select id="roomType" name="roomType" required>
                    <option value="individual">Individual</option>
                    <option value="doble">Doble</option>
                    <option value="triple">Triple</option>
                </select><br><br>
                
                <label for="roomNumber">Número de habitación:</label>
                <select id="roomNumber" name="roomNumber" required>
                    <!-- Opciones se llenarán dinámicamente -->
                </select><br><br>
                
                <label for="nights">Número de noches:</label>
                <input type="number" id="nights" name="nights" min="1" value="1" required><br><br>

                <p>Total: Q<span id="total">0.00</span></p>
                
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required><br><br>

                <button type="submit">Reservar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 Hotel Yohana. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
